{% extends "appinventario/padre.html" %}

{% load static %}

{% block contenidoQueCambia %}
    <h3> <b style="color:rgb(7, 45, 95)">Listado de Productos</b> </h3>
    {% for producto in object_list %}
    <li>
        <p style="color:rgb(7, 45, 95)" >Producto: {{producto.nombreproducto}}</p>
        <p>

            <a href="{% url 'DetailProducto' producto.id %}" class="button" style="color: white"> Ver</a>
            <a href="{% url 'EditProducto' producto.id %}" class="button" style="color: white"> Editar</a>
            <a href="{% url 'DeleteProducto' producto.id %}" class="button" style="color: white"> Borrar</a>
            
        </p>
    </li>
    {% endfor %}
    <a href="{% url 'NewProducto' %}" class="button" style="color: yellow; font-size: 20px;"> Insertar Producto</a>

{% endblock %}
